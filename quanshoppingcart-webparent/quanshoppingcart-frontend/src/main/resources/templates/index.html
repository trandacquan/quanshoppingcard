<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="fragments :: page_head('Shopping Cart Client', 'tag')" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="src\main\resources\static\images\banner-1.jpg" alt="The Civil Engineers"
						style="width:100%;">
					<div class="carousel-caption">
						<h3 class="display-2">We Take Care By Heart</h3>
						<p class="display-3">All You Need Is Our Inspiration</p>
					</div>
				</div>

				<div class="item">
					<img src="src\main\resources\static\images\banner-3.jpg" alt="New york" style="width:100%;">
					<div class="carousel-caption">
						<h3 class="display-2">The Future Of Building</h3>
						<p class="display-3">Inspiration By the Next Technology</p>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div>
			<hr class="hr" />
			<h1 class="display-2 text-center">Shopping By Categories</h1>
		</div>

		<div th:replace="navigation :: search_nav"></div>

		<div class="row">
			<div class="col" th:each="cat : ${listCategories}">
				<div class="card shadow m-3">
					<div style="width:120px; height: 150px"><img class="card-img-top" th:src="@{${cat.imagePath}}"
							width="100%"></div>
					<div class="card-body">
						<!-- <h5 class="card-title">[[${cat.name}]]</h5> -->
						<a th:href="@{'/c/' + ${cat.alias}}" class="btn btn-outline-primary">[[${cat.name}]]</a>
					</div>
				</div>
			</div>
		</div>


		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>

</html>
