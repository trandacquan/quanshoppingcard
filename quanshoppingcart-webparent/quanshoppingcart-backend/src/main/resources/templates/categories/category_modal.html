<div class="modal-header">
    <h4 class="modal-title">Add more Category</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="modal-body">
    <form th:action="@{'/categories/save/modalForm/' + ${brandId}}" method="post" style="max-width: 500px; margin: 0 auto"
        enctype="multipart/form-data" onsubmit="return checkUnique2(this)" th:object="${category}" id="modal-form">

        <!--onsubmit="return checkUnique2(this)"-->

        <input type="hidden" th:field="*{id}" id="id-new" />

        <div class="p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Category Name:</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128"
                        id="name-new" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Alias:</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64" id="alias-new"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Parent Category:</label>

                <div class="col-sm-8">
                    <select class="form-control" th:field="*{parent}">
                        <option value="0">[No Parent]</option>
                        <!-- option đầu tiên sẽ có id = 0, name = "[No Parent]" -->

                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}">[[${cat.name}]]</option>
                        </th:block>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <!-- <div th:replace="categories/category_modal_image :: content"></div> -->
                <label class="col-sm-4 col-form-label">Image:</label>

                <div class="col-sm-8">
                    <input type="hidden" th:field="*{image}" />
                    <input type="file" id="fileImage-newCategoryModal" name="fileImage-newCategoryModal"
                        accept="image/png, image/jpeg" th:required="${category.imagePath == null}" class="mb-2" />
                    <div class="mt-2">
                        <img id="thumbnail-newCategoryModal" alt="Image preview" th:src="@{${category.imagePath}}"
                            class="img-fluid" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>

                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Chose when return the Brand Form:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}" />
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" data-dismiss="modal" />
            </div>
        </div>
    </form>
</div>
